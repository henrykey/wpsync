<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Joinkey WIM Storage</title>
<link rel="stylesheet" href="../vendor/css/photon.css" media="screen" charset="utf-8">
<link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">智汇仓测试版 <span class="js-version"></span></h1>
    </header>
    <div class="information"><span class="js-userinfo">未登陆！</span>
      <span class="information js-logoninfo"></span>
      <span class="logonicon icon icon-cancel"></span>
    </div>
    <div class="information js-spaceused">已使用2GB，共10GB </div>

    <div>
    <ul class="list-group">
      <li class="list-group-item">
        <div class="icon icon-folder">
          <strong>打开本地文件夹</strong>
        </div>
      </li>
      <li class="list-group-item">
        <div class="icon icon-cloud">
          <strong>访问云端</strong>
        </div>
      </li>
    </ul>


    <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions">
        <button class="btn btn-default js-quit">
          退出
        </button>
        <button class="btn btn-primary js-setting">
          设置
        </button>
        <span class="information js-syncinfo"> </span>
      </div>
    </footer>
  </div>
</body>
<script charset="utf-8">require('./index')</script>
</html>
