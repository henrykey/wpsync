<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Joinkey WIM Storage</title>
<link rel="stylesheet" href="../vendor/css/photon.css" media="screen" charset="utf-8">
<link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
<body>
  <div class="window">
    <header class="toolbar-header jkheader">
      <h1 class="title">智汇仓测试版 <span class="js-version"></span></h1>
    </header>
    <div class="information padded-less"><span class="js-userinfo">未登陆！</span>
      <span class="information js-logoninfo"></span>
      <span class="logonicon icon icon-cancel jkcancel"></span>
      <span class="pull-right jkpadded-right js-connect"></span>
    </div>
    <div class="jkpadded-left-less information"><span class="js-spaceused">&nbsp;</span></div>

    <div id="navsite">
    <ul>
      <li>
          <a class="openfolder"><i class="icon icon-folder jkfolder"></i>打开本地文件夹</a>
      </li>
      <li>
          <a class="opencloud"><i class="icon icon-cloud jkcloud"></i>访问云端</a>
      </li>
    </ul>
    </div>

    <footer class="toolbar-footer information">
      <div>
        <a class="btn js-quit jkbtn icon icon-cancel"></a>
        <span style="padding-left: 1%" class="icon icon-down js-download">0/0</span>
        <span style="padding-left: 5%" class="icon icon-up js-upload">0/0</span>
        <span style="padding-left: 5%" class="information js-syncinfo">
        </span>
        <a class="jkbtn btn pull-right icon icon-cog js-setting"></a>
      </div>
    </footer>
  </div>
</body>
<script charset="utf-8">require('./index')</script>
</html>
